AWSTemplateFormatVersion: "2010-09-09"
Description: Deploys the Voicemail Express contact flows, as required. Updated for 2024.09.01. Also includes customizations.

Parameters:
  EXPTemplateVersion:
    Type: String
  EXPDevBucketPrefix:
    Type: String
  AWSRegion:
    Type: String
  ConnectInstanceAlias:
    Type: String
  ConnectInstanceARN:
    Type: String
  EnableVMToConnectTask:
    Type: String
  EnableVMToConnectGuidedTask:
    Type: String
  EnableVMToEmail:
    Type: String
  VMToEmailDefaultFrom:
    Type: String
  VMToEmailDefaultTo:
    Type: String
  VMTestAgentId:
    Type: String
  VMTestQueueARN:
    Type: String
  VMXS3RecordingsBucket:
    Type: String
  GuidedTaskRecordingLinksExpireInXMinutes:
    Type: String
  VMXGuidedFlowPresignerRoleArn:
    Type: String
  VMXGuidedFlowPresignerRole:
    Type: String
  LambdaLoggingLevel:
    Type: String
  ClientServicesAgentEmail:
    Type: String
  SalesAgentEmail:
    Type: String
  MarketingAgentEmail:
    Type: String
  HRAgentEmail:
    Type: String
  OtherAgentEmail:
    Type: String

Conditions:
  ConnectTasksEnabled: !Equals
    - !Ref EnableVMToConnectTask
    - "yes"
  ConnectGuidedTasksEnabled: !Equals
    - !Ref EnableVMToConnectGuidedTask
    - "yes"
  AWSEmailEnabled: !Equals
    - !Ref EnableVMToEmail
    - "yes"

